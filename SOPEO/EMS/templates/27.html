{% load static %}
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>


  <div class="login-box">
    <div class="lb-header">
      <link rel="stylesheet" href="{% static 'style.css'%}">
      <a href="#" class="active" id="login-box-link">ADMIN LOGIN</a>
      <a href="#" id="signup-box-link">Sign Up</a>
    </div>
    <div class="social-login">
      <a href="#">
        <i class="fa fa-facebook fa-lg"></i>
        Login in with facebook
      </a>
      <a href="#">
        <i class="fa fa-google-plus fa-lg"></i>
        log in with Google
      </a>
    </div>
    <form class="email-login">
      <div class="u-form-group">
        <label for="email"></label>
        <input type="email" placeholder="Email" class="form-control" id="email" name="email">
      </div>
      <div class="u-form-group">
        <label for="password"></label>
        <input type="password" placeholder="Password" class="form-control" id="password" name="password">
      </div>
      <div class="u-form-group">
        <button type="login" href="{url 'employee_list'%}" class="btn btn-primary" onclick="auth()">Login</button>
      </div>
        <script>
          function auth(){
              var email = document.getElementById("email").value;
              var password = document.getElementById("password").value;
              if(email=="admin@gmail.com" && password=="123"){
                  window.location.assign("employee_list");
                  ("login success")
              }
              else{
                  alert("invalid information");
                  window.location.assign("login");
                  return
              }
          }
    
      </script>
      
    </form>
    <form class="email-signup">
      <div class="u-form-group">
        <input type="email" placeholder="Email"/>
      </div>
      <div class="u-form-group">
        <input type="password" placeholder="Password"/>
      </div>
      <div class="u-form-group">
        <button>Sign Up</button>
      </div>
    </form>
      <script src="{% static 'merge.js'%}"></script>

</div>
